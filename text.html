<body>
    <script>
       var cloneGraph = function (node) {
            if (!node) {
                return [];
            }
            const stack = [node];
            const clone = new _Node(node.val, []);
            const visitedMap = new Map();
            visitedMap.set(node, clone);
            while (stack.length) {
                const node = stack.pop();
                const cloneNode = visitedMap.get(node);
                const neighbors = node.neighbors;
                for (let neighbor of neighbors || []) {
                    if (!visitedMap.has(neighbor)) {
                        const cloneNeighbor = new _Node(neighbor.val, []);
                        stack.push(neighbor);
                        visitedMap.set(neighbor, cloneNeighbor);
                    }
                    cloneNode.neighbors.push(visitedMap.get(neighbor));
                }
            }
            return clone;
        };
            const root = {
                val: -2,
                left:{
                    val: null
                },
                right:{
                    val: -3
                }
            }
           const val =  cloneGraph(root,-3);
           console.log('val', val);
           
    </script>
</body>
