    <script>
      const data = [7, 1, 5, 3, 6, 4];
  /**
 * @param {number[]} prices
 * @return {number}
 */ 
    var maxProfit = function (prices) {
        let holdStack = false;
        let profit = 0;
        for (let i = 0; i < prices.length; i++) {
            if (!holdStack) {
                if (prices[i] < prices[i + 1]) {
                    profit -= prices[i]
                holdStack = true

                }
            } else {
                if (prices[i] > prices[i + 1] || i === prices.length - 1) {
                    profit += prices[i]
                  holdStack = false
                }
            }
        }
        return profit
    };


            const res= maxProfit(data)
   console.log(res);
   
    </script>
