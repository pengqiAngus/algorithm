    <script>
        /**

       /**

  * @param {string} t
  * @return {string}
  */
    var minDepth = function (root) {
            if (!root) {
                return 0;
            }
            const queue = [[root, 1]]
            while (queue.length > 0) {
                const [root, n] = queue.shift();
                if (!root?.left && !root?.right) {
                    return n
                }
                if (root?.left) {
                    queue.push([root.left, n + 1]);
                }
                if (root?.right) {
                    queue.push([root.left, n + 1]);
                }
            }
        };
        const val = {
                "val": 2,
                "left": null,
                "right": {
                    "val": 3,
                    "left": null,
                    "right": {
                        "val": 4,
                        "left": null,
                        "right": {
                            "val": 5,
                            "left": null,
                            "right": {
                                "val": 6,
                                "left": null,
                                "right": null
                            }
                        }
                    }
                }
            }
        minDepth(val)
    </script>
