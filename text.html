<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /**
     * @param {string} s
     * @param {string} t
     * @return {string}
     */
 
       /**
  * @param {string} s
  * @param {string} t
  * @return {string}
  */
      var minWindow = function (s, t) {
            let left = 0,
                right = 0;
            let minSize = Infinity,
                minStart = 0;
            const map = {};
               for (const key of t) {
              map[key] = map[key] ? map[key] + 1 : 1;
          }
            let count = Object.keys(map).length;
         
            while (right < s.length) {
                const char = s[right];
                if (t.includes(char)) {
                    map[char]--;
                    if (map[char] === 0) {
                        count--;
                    }
                }
                right++;
                while (count === 0) {
                    const char = s[left];
                    if (minSize> right - left) {
                           minSize = Math.min(minSize, right - left);
                        minStart = left;
                    }
                 
                    if (t.includes(char)) {
                        map[char]++;
                        if (map[char] > 0) {
                            count++;
                        }
                    }
                    left++;
                }
            }
            return minSize === Infinity ? 0 : s.substring(minStart, minStart + minSize);
        };

        minWindow("cabwefgewcwaefgcf", "cae")
    </script>
</body>
