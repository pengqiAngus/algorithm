<body>
    <script>
      const data = [2,1,1,2]
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var rob = function (nums) {
        if (nums.length === 1) {
            return nums[0];
        }
        if (nums.length === 2) {
            return Math.max(nums[0], nums[1]);
        }
        const dp = [];
        dp[0] = nums[0]; 2
        dp[1] = nums[1]; 1
        for (let i = 2; i < nums.length; i++) {

            dp[i] = Math.max(dp[i - 2] + nums[i], dp[i - 1]);
        }
        return dp[nums.length - 1];
    };

            const res= rob(data)
   console.log(res);
   
    </script>
</body>
