<body>
    <script>
        var guess =function(value,p){
            if (value>p) {
                return -1
            }
            if (value<p) {
                return 1
            }
            return 0
        }
    var guessNumber = function (n,p) {
            let left = 0;
            let right = n ;
            while (left <= right) {
                const mid = left + Math.floor((right - left) / 2)
                if (guess(mid,p) === -1) {
                    right  = mid -1;
                } else if (guess(mid,p) === 1) {
                    left = mid +1;
                } else {
                    return mid;
                }
            }
            return -1;
        };
        console.log(guessNumber(20, 18));

    </script>
</body>
